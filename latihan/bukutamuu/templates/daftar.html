<html>
<head>
    <meta charset="utf-8">
	<meta name="viewreport" content="width=device-width, initial-scale=1.0">
	<title>
		Daftar
	</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h2 style="text-align: center;">Buku tamu kunjungan perpustakaan</h2>
</head>
<body>
<div class="container"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table">
                    <tr>
                        <th>Nama</th>
                        <th>Jenis Kelamin</th>
                        <th>Alamat</th>
                        <th>No Telpon</th>
                        <th>Action</th>
                    </tr>
                    {% for registasi in daftar %}
                    <tr>
                        <td>{{ registasi.nama }}</td>
                        <td>{{ registasi.jenis_kelamin }}</td>
                        <td>{{ registasi.alamat }}</td>
                        <td>{{ registasi.no_telp }}</td>
                        <td class="btn-td-block"><button class="btn btn-block btn-delete btn-danger">DELETE</button></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
<div id="insert_data" class="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Insert Data</h5>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Nama : </label>
                <input type="text" name="nama" class="form-control" placeholder="Nama">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin : </label>
                <select name="jenis_kelamin" class="form-control">
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label>Alamat: </label>
                <input type="text" name="alamat" class="form-control" placeholder="Alamat">
            </div>
            <div class="form-group">
                <label>No Telepon : </label>
                <input type="text" name="no_telp" class="form-control" placeholder="No Telepon">
            </div>
            <div class="form-group">
                <input type="button" name="submit" class="btn btn-block btn-info btn-insert-data" value="INSERT DATA">
            </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
