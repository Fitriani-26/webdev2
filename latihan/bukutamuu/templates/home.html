{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukutamu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand"><span class="text-warning">LIBRARY</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/libb.jpeg' %}" class="d-block w-100" alt="Gambar">
            <div class="carousel-caption d-none d-md-block">
              <h5>Qoutes</h5>
              <p>A reader lives a thousand lives before he dies. The man who never reads lives only one.</p>
              <p><a href="daftar" class="btn btn-warning mt3">Daftar</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/libb1.jpeg' %}" class="d-block w-100" alt="Gambar">
            <div class="carousel-caption d-none d-md-block">
              <h5>Qoutes</h5>
              <p>Reading one book is like eating one potato chip.</p>
              <p><a href="daftar" class="btn btn-warning mt3">Daftar</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/libb2.jpeg' %}" class="d-block w-100" alt="Gambar">
            <div class="carousel-caption d-none d-md-block">
              <h5>Qoutes</h5>
              <p>Think before you speak. Read before you think.</p>
              <p><a href="daftar" class="btn btn-warning mt3">Daftar</a></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
